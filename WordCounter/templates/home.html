{% extends "default.html" %}

{% block content %}

<div class="container p-5">
    <h3>Загрузка текстового файла для подсчета слов в нем</h3>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Загрузить">
    </form>
</div>

{% endblock content %}
