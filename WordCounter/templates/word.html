{% extends "default.html" %}

{% block content %}

<div class="container p-5">
    <h3>Подсчет слов в тексте</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Посчитать">
    </form>
</div>

{% if word %}
    <p>Слово {{ word }} встречается в тексте {{ count }} раз</p>
{% endif %}

{% endblock content %}
